<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="calculator">
        <div class="mode">
            <h1 id="header">Choose your style!</h1>
            
            <button class="mode-button" id="basicmode" name=""></button>
            <button class="mode-button" id="changeBackground" name="">
                <ion-icon id="changeBackground" name="flashlight"></ion-icon>
            </button>
            <button class="mode-button" id="changeButton" name="">
                <ion-icon id="changeButton" name="grid"></ion-icon>
            </button>
            <button class="mode-button" id="changeOperation" name=""></button>
        </div>
        <input type="text" class="calculator-screen" value="0" disabled/>
        <div class="calculator-keys">
            <div class="row">
                <button class="all-clear btn">AC</button>
                <button class="precentage operator btn" value="%">
                    %
                </button>
                <button class="operator btn" value="/">&divide;</button>
            </div>
            <div class="row">
                <button class="number btn" value="7">7</button>
                <button class="number btn" value="8">8</button>
                <button class="number btn" value="9">9</button>
                <button class="operator btn" value="*">&times;</button>
            </div>
            <div class="row">
                <button class="number btn" value="4">4</button>
                <button class="number btn" value="5">5</button>
                <button class="number btn" value="6">6</button>
                <button class="operator btn" value="-">&minus;</button>
            </div>
            <div class="row">
                <button class="number btn" value="1">1</button>
                <button class="number btn" value="2">2</button>
                <button class="number btn" value="3">3</button>
                <button class="operator btn" value="+">&plus;</button>
            </div>
            <div class="row">
                <button class="number btn zero-btn" value="0">0</button>
                <button class="decimal btn">.</button>
                <button class="equal-sign btn" value="=">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <!-- ini untuk icon ambil di web -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
